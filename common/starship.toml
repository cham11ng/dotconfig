# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Change the default prompt format
format = """\
[╭╴](whitels)$env_var\
$all[╰─](whitels)$character"""
#
# Change the default prompt characters
[character]
success_symbol = ' [:❯](bold green)'
error_symbol = ' [:❮](bold red)'

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "cyan"
style_root = "red"
format = " [$user]($style) in "
disabled = false
show_always = true

[hostname]
format = "[$ssh_symbol$hostname]($style) at "
style = "bold dimmed yellow"
ssh_symbol = "🌐"
disabled = false

[directory]
truncation_length = 3
truncation_symbol = ""
home_symbol = "~"
read_only_style = "red"
read_only = " 🔒 "
format = "[$path]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = " "
format = " on [$symbol$branch(:$remote_branch)]($style) "
truncation_length = 20
truncation_symbol = "…/"
style = "bold green"

[git_commit]
commit_hash_length = 8
style = "bold white"
tag_symbol = '🔖 '
disabled = false

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold purple"

[c]
format = '\[ [$symbol($version(-$name)ls)](149 bold) \]'

[terraform]
format = '\[ [💠 terraform $version]($style) 壟 [$workspace]($style) \]'

[vagrant]
format = '\[ [⍱ vagrant $version]($style) \]'

[docker_context]
format = '\[ [🐳 $context](bold blue) \]'

[helm]
format = '\[ [⎈ $version](bold purple) \]'

[bun]
format = '\[ [🍔 $version](bold red) \]'

[python]
format = '\[ [🐍 (${version}) (\($virtualenv\))](bold green) \]'

[golang]
format = '\[ [🐹 $version](bold green) \]'

[nodejs]
format = '\[ [🤖 $version](bold green) \]'

[ruby]
format = '\[ [💎 $version]($style) \]'

[kubernetes]
format = '\[ [☸ $context\($namespace\)](bold purple) \]'

[container]
format = '\[ [⬢ $name](bold red dimmed) \]'
